name: ci

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (module)
        run: bun install

      - name: Install dependencies (playground)
        run: cd playground && bun install

      - name: Prepare Dev
        run: bun dev:prepare

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: |
          cd playground/.output/public
          netlify deploy --dir=. --prod --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Get deployment URL
        run: echo "Deployed successfully"
